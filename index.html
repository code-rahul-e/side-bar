<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Bar</title>
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-content">
        <div class="logo">
          <img src="logo.png" />
        </div>
      </div>

      <ul class="nav-list">
        <li>
          <a href="#" class="active">
            <i class="bx bx-qr"></i>
            <span class="link=name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-line-chart-down"></i>
            <span class="link=name">Activity</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-time"></i>
            <span class="link=name">Time Sheet</span>
          </a>
        </li>
        <li class="dash"></li>
        <br />
        <li>
          <a href="#">
            <i class="bx bx-calendar-heart"></i>
            <span class="link=name">To-Do</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-spreadsheet"></i>
            <span class="link=name">Invoices</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-folder"></i>
            <span class="link=name">Projects</span>
          </a>
        </li>
        <li class="dash"></li>
        <br />
        <li>
          <a href="#">
            <i class="bx bx-help-circle"></i>
            <span class="link=name">Help</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-down-arrow-alt"></i>
            <span class="link=name">Download App</span>
          </a>
        </li>
      </ul>
      <div class="side-photo">
        <img src="sidebar.png" alt="" height="200px" />
      </div>
      <div class="profile-content">
        <div class="bell">
          <i class="bx bx-bell"></i>
        </div>
        <div class="summa"></div>
        <div class="settings">
          <i class="bx bx-cog"></i>
        </div>
        <div class="summa"></div>
        <div class="profile">
          <img src="123.jpg" alt="" />
        </div>
      </div>
    </div>
    <div>
      <img class="arrow" src="left_arrow.png" />
    </div>
  </body>
</html>
